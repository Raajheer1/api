name: lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout Repo
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.12
    - name: Run linters
      uses: golangci/golangci-lint-action@v3
      with:
        version: 1.47.1