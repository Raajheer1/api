name: lint

on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout Repo
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.0
    - name: Run linters
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.48.0